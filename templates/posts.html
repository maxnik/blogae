{% extends "base.html" %}

{% block main %}
  <h1>{{ title }}</h1>

  <ul class="posts">
  {% for post in posts %}
    <li class="post">
      <h2><a href="{{ post.absolute_url }}">{{ post.title }}</a></h2>

      {% include "post_info.html" %}

      <div class="post-body">
        {{ post.body }}
      </div>
    </li>
  {% endfor %}
  </ul>
  {% pagination path page total_pages %}
{% endblock %}
